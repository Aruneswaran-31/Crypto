<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | IOTACOIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="signup-box shadow p-4">
                        <h2 class="text-center mb-4">Create Your Account</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control colorful-input" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control colorful-input" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control colorful-input" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control colorful-input" placeholder="Confirm password" required>
                            </div>
                            <button type="submit" class="btn colorful-btn w-100">Sign Up</button>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center py-4 colorful-footer">
        <p>Â© 2025 IOTACOIN. All Rights Reserved.</p>
    </footer>

</body>
</html>
